name: documents-translatev3 CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  backend-check:
    name: documents-translatev3 backend-check
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: app
          POSTGRES_PASSWORD: app
          POSTGRES_DB: appdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U app -d appdb"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      DATABASE_URL: postgresql+psycopg://app:app@localhost:5432/appdb
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest python-pptx
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: Lint with flake8
        run: |
          flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 backend --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Run backend tests
        run: |
          alembic upgrade head
          python -m pytest backend/tests/ tests/ -v
      - name: Generate layouts API contract report
        run: |
          python scripts/dev/generate_layouts_contract_report.py
      - name: Verify layouts contract report is up to date
        run: |
          git diff -- reports/layouts_api_contract_report.md
          git diff --exit-code -- reports/layouts_api_contract_report.md
      - name: Upload layouts contract report artifact
        uses: actions/upload-artifact@v4
        with:
          name: layouts-api-contract-report
          path: reports/layouts_api_contract_report.md
          if-no-files-found: error

  frontend-check:
    name: documents-translatev3 frontend-check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'
      - name: Install dependencies
        run: npm install
      - name: Run tests
        run: npm test
      - name: Build project
        run: npm run build
