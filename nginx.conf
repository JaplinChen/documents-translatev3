server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # API proxy (High priority prefix match)
    location ^~ /api/ {
        proxy_pass http://backend:5005;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;

        # SSE optimization
        proxy_buffering off;
        proxy_cache off;

        proxy_read_timeout 600s;
        proxy_connect_timeout 75s;
        client_max_body_size 300M;

        # 重要：強制透傳下載檔名標頭並允許前端讀取
        proxy_pass_header Content-Disposition;
        proxy_pass_header Content-Type;
        add_header 'Access-Control-Expose-Headers' 'Content-Disposition' always;
    }

    # Thumbnails proxy (High priority prefix match)
    location ^~ /thumbnails/ {
        proxy_pass http://backend:5005/thumbnails/;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
        
        expires 1h;
        add_header Cache-Control "public";
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
