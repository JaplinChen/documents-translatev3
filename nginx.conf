server {
    listen 80;
    server_name localhost;
    
    # 強制將 HTTP 導向至 HTTPS
    # 注意：5196 是外部 Docker 映射的 HTTPS 埠口
    location / {
        return 301 https://$host:5196$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # SSL 配置
    ssl_certificate /etc/nginx/ssl/server.pem;
    ssl_certificate_key /etc/nginx/ssl/server-key.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # HSTS (可選，加強安全，告訴瀏覽器一年內都只用 HTTPS)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # 自動處理「以 HTTP 存取 HTTPS 埠口」的問題 (497 錯誤)
    error_page 497 https://$http_host$request_uri;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # API proxy (High priority prefix match)
    location ^~ /api/ {
        proxy_pass http://backend:5005;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;

        # SSE optimization
        proxy_buffering off;
        proxy_cache off;

        proxy_read_timeout 600s;
        proxy_send_timeout 600s;
        proxy_connect_timeout 75s;
        client_max_body_size 300M;

        # 重要：強制透傳下載檔名標頭並允許前端讀取
        proxy_pass_header Content-Disposition;
        proxy_pass_header Content-Type;
        add_header 'Access-Control-Expose-Headers' 'Content-Disposition' always;
    }

    # Thumbnails proxy (High priority prefix match)
    location ^~ /thumbnails/ {
        proxy_pass http://backend:5005/thumbnails/;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Host $http_host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_cache_bypass $http_upgrade;
        
        expires 1h;
        add_header Cache-Control "public";
    }

    # Static assets caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}
